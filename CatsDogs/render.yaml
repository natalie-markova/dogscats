services:
  # Backend Service
  - type: web
    name: catsdogs-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: CLIENT_URL
        sync: false  
      - key: DATABASE_URL
        fromDatabase:
          name: catsdogs-db
          property: connectionString

  # Frontend Service
  - type: web
    name: catsdogs-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        sync: false  

databases:
  - name: catsdogs-db
    plan: free
    databaseName: catsdogs
    user: catsdogs_user




